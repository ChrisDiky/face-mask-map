<div class="row ">
  <div class="col-12">口罩地圖</div>
  <div class="col-12">
    <div class="form-group">
      <label for="exampleFormControlSelect1">縣市</label>
      <select class="form-control" id="formControlSelect1" (click)="changeCity($event)">
        <option *ngFor="let item of cityData;let index=index;" value="{{index}}">{{item.CityName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">地區</label>
      <select class="form-control" id="formControlSelect2" (click)="changeArea($event)">
        <option *ngFor="let item of areaList" >{{item.AreaName}}</option>
      </select>
    </div>
  </div>
  <div class="col-12 ">
    <div class="row card-list ">
      <div class="col-12" *ngFor="let item of features">
        <app-card [item]="item" (click)="clickCard(item.geometry.coordinates)" ></app-card>
      </div>
    </div>
  </div>
</div>
